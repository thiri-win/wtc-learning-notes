<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div x-data="{todos: [], userInput: ''}">
        <form @submit.prevent>
            <input type="text" placeholder="todo here..." x-model="userInput" autofocus>
            <button @click="if(userInput.trim().length) todos.push({name: userInput, completed: false}); userInput = ''">Add</button>
            <button @click="todos = []" x-show="todos.length > 0">clear all</button>
        </form>
        <template x-for="todo in todos">
            <div>
                <input type="checkbox" x-model="todo.completed">
                <span x-text="todo.name" x-bind:class="{'completed': todo.completed}"></span>
                <button @click="todos = todos.filter((c)=>c!=todo)">x</button>
            </div>
        </template>
        <span x-text="(todos.filter(todo => todo.completed)).length"></span>
        <span x-text="todos.length"></span>
    </div>
        
</body>

</html>
