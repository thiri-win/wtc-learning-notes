<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise</title>
</head>
<body>
    <h1>Pizza Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Info</legend>
            <div>
                <label for="">First Name:</label>
                <input type="text">
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text">
            </div>
            <div>
                <label for="">Phone:</label>
                <input type="tel" name="" id="">
            </div>
        </fieldset>
        <fieldset>
            <legend>Pizza</legend>
            <label for="">Size</label><br>
            <input type="radio" name="size"><label for="">small</label><br>
            <input type="radio" name="size"><label for="">large</label><br>
            <input type="radio" name="size"><label for="">medium</label><br>

            <label for="">Toppings(check all that apply):</label><br>
            <input type="checkbox"><label for="">Extra Cheese</label>
            <input type="checkbox"><label for="">Peppernoni</label>
            <input type="checkbox"><label for="">Sausage</label><br>
            <input type="checkbox"><label for="">Mushrooms</label>
            <input type="checkbox"><label for="">Black Olives</label>
            <input type="checkbox"><label for="">Green Peppers</label><br>
            <input type="checkbox"><label for="">Tomatos</label>
            <input type="checkbox"><label for="">Onions</label>
            <input type="checkbox"><label for="">Anchovies</label>
        </fieldset>
        <fieldset>
            <button type="submit">Enter My Information</button>
        </fieldset>
    </form>
</body>
</html>
