<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise</title>
</head>
<body>
    <center>
        <img src="img/man.jpg" alt="" width="200">
    </center>
    <h1>Jonathan Smith</h1>
    <h2>Web Developer</h2>
    <p>I am a <em>designer</em> and <b>developer.</b></p>
    <p>I love coding</p>
    <hr>
    <h3><u>Things I Like</u></h3>
    <ul type="circle">
        <li>coding</li>
        <li>watch movies</li>
        <li>games</li>
    </ul>
    <h3><u>Things I Hate</u></h3>
    <ol type="i">
        <li>shopping</li>
        <li>cooking</li>
        <li>laundry</li>
    </ol>
</body>
</html>
