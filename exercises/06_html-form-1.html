<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise</title>
</head>
<body>
    <h1>Your Information</h1>
    <form action="">
        <fieldset>
            <legend>Personal Info</legend>
            <div>
                <label for="">Name:</label><br>
                <input type="text" placeholder="Enter Name" autofocus>
            </div>
            <div>
                <label for="">Email:</label><br>
                <input type="email" placeholder="Enter Email">
            </div>
            <div>
                <label for="">Age:</label><br>
                <input type="number" placeholder="Enter Age">
            </div>
            <div>
                <label for="date">Date of Birth:</label><br>
                <input type="date">
            </div>
            <div>
                <label for="file">Photo:</label><br>
                <input type="file">
            </div>
            <div>
                <label for="">Gender:</label><br>
                <input type="radio" name="gender">
                <label for="male">Male</label><br>
                <input type="radio" name="gender">
                <label for="female">Female</label><br>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Skills & Hobbies</legend>
            <div>
                <label for="">Skills:</label><br>
                <input type="checkbox" name="skill">
                <label for="">html</label><br>
                <input type="checkbox" name="skill">
                <label for="">css</label><br>
                <input type="checkbox" name="skill">
                <label for="">javascript</label><br>
            </div>
            <div>
                <label for="">Class:</label><br>
                <select name="class" id="">
                    <option value="A">Section-A</option>
                    <option value="A">Section-B</option>
                    <option value="A">Section-C</option>
                    <option value="A">Section-D</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <input type="submit" value="Submit">
                <button type="reset">Reset</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
